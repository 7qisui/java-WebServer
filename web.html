<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>链接到多个网页的示例</title>
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f0f0f0;
        padding: 20px;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
    }

    h1 {
        color: #333;
        text-align: center;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        margin-bottom: 10px;
    }

    a {
        display: block;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        text-align: center;
        transition: background-color 0.3s;
    }

    a:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h1>欢迎访问我的示例页面</h1>
    <p>以下是一些常见网站的链接：</p>
    <ul>
        <li><a href="https://www.baidu.com" target="_blank">百度</a></li>
        <li><a href="https://www.taobao.com" target="_blank">淘宝网 (阿里巴巴)</a></li>
        <li><a href="https://www.alipay.com" target="_blank">支付宝 (阿里巴巴)</a></li>
        <li><a href="https://www.jd.com" target="_blank">京东商城</a></li>
        <li><a href="https://www.qq.com" target="_blank">腾讯网</a></li>
        <li><a href="https://www.sina.com.cn" target="_blank">新浪网</a></li>
        <!-- 添加更多的链接 -->
    </ul>
</div>

</body>
</html>
